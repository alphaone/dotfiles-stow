###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = SUPER SHIFT, T, exec, $terminal
bind = SUPER, T, exec, launch-or-focus ghostty $terminal
bind = SUPER, W, killactive,
bind = SUPER SHIFT, M, exit,
bind = SUPER, O, exec, hyprctl setprop active opaque toggle
bind = SUPER, ESCAPE, exec, hyprlock
bind = ALT, Tab, cyclenext, next hist

bind = SUPER, E, exec, $terminal -e yazi
bind = SUPER, space, exec, $menu
bind = SUPER, B, exec, launch-or-focus chromium $browser
bind = SUPER, N, exec, launch-or-focus obsidian obsidian
bind = SUPER, M, exec, launch-or-focus-webapp Proton $browser --profile-directory=Default -app=https://mail.proton.me/u/0/inbox
bind = SUPER, Y, exec, launch-or-focus-webapp YouTube $browser --profile-directory=Default --app=https://youtube.com
bind = SUPER, S, exec, launch-or-focus-webapp Slack $browser --profile-directory=Default --app=https://gipedo.slack.com
bind = SUPER, C, exec, launch-or-focus-webapp Calendar $browser --profile-directory=Default --app=https://calendar.google.com/calendar/u/1/r/week
bind = SUPER, I, exec, $terminal -e omarchy-pkg-install
bind = SUPER SHIFT, I, exec, $terminal -e omarchy-pkg-aur-install
bind = SUPER, P, exec, hyprpicker -a
bind = SUPER SHIFT, P, exec, hyprshot -m region
bind = SUPER SHIFT, C, exec, uwsm app -- $terminal --class=fzf.picker -e sh -c "cliphist list | fzf --no-sort | cliphist decode | wl-copy && wtype -M ctrl -M shift -k v -m ctrl -m shift"
bind = SUPER SHIFT, E, exec, uwsm app -- $terminal --class=fzf.picker -e sh -c "emopicker"
bind = SUPER, slash, exec, uwsm app -- 1password

bind = SUPER SHIFT, B, exec, killall -SIGUSR2 waybar

# Example special workspace (scratchpad)
bind = SUPER, TAB, togglespecialworkspace, magic
bind = SUPER SHIFT, TAB, movetoworkspace, special:magic


bind = SUPER, F, fullscreen
bind = SUPER, V, togglefloating,
# bind = SUPER, P, pseudo, # dwindle
bind = SUPER SHIFT, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, H, movefocus, l
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER, right, movefocus, r
bind = SUPER, L, movefocus, r
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER, up, movefocus, u
bind = SUPER, K, movefocus, u
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER, down, movefocus, d
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
